<!DOCTYPE html>
<html>
<head>
    <title>Calculator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        form {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45A049;
        }
    </style>
</head>
<body>
    <form action="CalculatorServlet" method="get">
        Enter First Number <input type="text" name="txtN1"><br>
        Enter Second Number <input type="text" name="txtN2"><br>
        Select an Operation
        <input type="radio" name="opr" value="+">ADDITION
        <input type="radio" name="opr" value="*">MULTIPLY
        <input type="radio" name="opr" value="/">DIVIDE
        <input type="radio" name="opr" value="-"> Substraction
        <br>
        <input type="reset">
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
